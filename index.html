<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Jukebox</title>
	<link rel="stylesheet" type="text/css" href="animations.css">
	<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
		<div id="left">
		</div>
		<img src="boombox.png" id="fixed_img">
		<p id="songtext">hello</p>
		<img src="1.png" class="fixed_img2">
		<div id="right">
		</div>

		<div id="controls">
			<audio id="song1" src="https://db.tt/HWNsZD0o"></audio>
			<audio id="song2" src="https://db.tt/OTJwdqrI"></audio>
			<button id="button1">Play Song 1</button>
			<button id="button2">Play Song 2</button>
			<button id="button3">Stop</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>	
</body>
</html>
